<section>
  <header class="editor-header">
    <div class = "form-group">
      <select class = "form-control pull-left lang-select" name = "language" [(ngModel)] ="language" (change)="setlanguage(language)">
        <option *ngFor="let language of languages" [value]="language">
          {{language}}
        </option>
      </select>
    </div>

<!-- Button trigger modal -->
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
  </button>

<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Reset</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You will lose current code in the window, are your sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"> Cancel</button>
        </div>
      </div>
    </div>
  </div>
  </header>

  <div class="row">
    <div id="editor"></div>
  </div>

  <footer class="editor-footer">
    <button class="btn btn-success pull-right" (click)="submit()">Submit Solution</button>
    {{build}}
    <br>
    {{execute}}
  </footer>
<section>
<br>
